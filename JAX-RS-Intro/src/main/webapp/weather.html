<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>my weather</title>
<script>
	
	
  //https://api.openweathermap.org/data/2.5/weather?lat={lat}&lon={lon}&appid={API key}
	function getWeather() {
		
		//let API="138b91f7502c917df454a";
		var lat = document.getElementById("lat").value;
		var lon = document.getElementById("long").value;
		   let url="https://api.openweathermap.org/data/2.5/weather?lat="+lat+"&lon="+lon+"&appid=138b91f7502c917df454a94449df5c18";
		   const oReq = new XMLHttpRequest();
			oReq.onload = function(e) {
				 //alert(oReq.response);
				 var data = JSON.parse(oReq.response);
				 alert(data.weather[0].main);
				 
			}
			oReq.open("GET", url);
			oReq.send();
			return false;
	}
</script>
</head>
<body>

lat:<input type="text" id="lat">
long:<input type="text" id="long">
<button type="button" onclick="getWeather()"> click for weather</button>
<p id="result"> </p>
</body>
</html>
